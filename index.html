<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no; initial-scale=1.0; width=device-width">
	<title>Formulário de cadastro</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Cadastro de Usuário</h1>
		</header>
		<section>
			<div class="imgLogo"><img src="logo.png" alt=""></div>
			<div class="form">
				<form action="#">
					<label>
						<div class="formgroup">
							Nome Completo:
							<input type="text" placeholder="Nome completo aqui">
						</div>
					</label>
					<label>
						<div class="formgroup">
							RG:
							<input type="text">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Pai: 
							<input type="text" placeholder="Nome do pai">
						</div>
					</label>
					<label for="pais">
						<div class="formgroup">
							País
							<select>
								<option>Selecione...</option>
								<option value="1">Brasil</option>
								<option value="1">Inglaterra</option>
								<option value="1">Canadá</option>
								<option value="1">Suiça</option>
							</select>
						</div>
					</label>
					<label>
						<div class="formgroup">
							Telefone:
							<input type="text">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Email:
							<input type="text">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Data de Nascimento:
							<input type="date">
						</div>
					</label>
					<label>
						<div class="formgroup">
							CPF:
							<input type="text">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Mãe:
							<input type="text" placeholder="Nome da mãe">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Profissão:
							<input type="text">
						</div>
					</label>
					<label>
						<div class="formgroup">
							Celular:
							<input type="text">
						</div>
					</label>
						<div class="formgroup buttons">
							<button>Cadastrar</button>
							<button>Limpar</button>
						</div>
				</form>
			</div>
		</section>
	</div>
</body>
</html>
